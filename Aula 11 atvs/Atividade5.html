<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p></p>
<ul id="lista">Lista:</ul>
<script>

let array = ["jean", "maria", "olivia"]

const paragrafo = document.querySelector("p")
paragrafo.textContent = array

function insertUpperCase(elemento, indice, array) {
    return elemento.toUpperCase()
}

const arrayMaiuscula = array.map(insertUpperCase)

arrayMaiuscula.forEach(element => {

    const lista = document.getElementById("lista")

    const itemLista = document.createElement("li")

    lista.append(itemLista)
    itemLista.textContent = element

    
});



    
</script>
</body>
</html>
